<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Menu</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/output.css')}}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@100..900&display=swap" rel="stylesheet">
</head>
<body class="font-['Handjet'] min-h-screen bg-cyan-700 ">

    <div class="text-center">
        <div class="flex items-center justify-center space-x-4">
            <h1 class="text-7xl font-bold mb-8 mt-8 text-[#f0cc4c]">Hand Tracking</h1>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-12 text-[#f0cc4c] h-12">
                <path stroke-linecap="round" stroke-linejoin="round" d="M10.05 4.575a1.575 1.575 0 1 0-3.15 0v3m3.15-3v-1.5a1.575 1.575 0 0 1 3.15 0v1.5m-3.15 0 .075 5.925m3.075.75V4.575m0 0a1.575 1.575 0 0 1 3.15 0V15M6.9 7.575a1.575 1.575 0 1 0-3.15 0v8.175a6.75 6.75 0 0 0 6.75 6.75h2.018a5.25 5.25 0 0 0 3.712-1.538l1.732-1.732a5.25 5.25 0 0 0 1.538-3.712l.003-2.024a.668.668 0 0 1 .198-.471 1.575 1.575 0 1 0-2.228-2.228 3.818 3.818 0 0 0-1.12 2.687M6.9 7.575V12m6.27 4.318A4.49 4.49 0 0 1 16.35 15m.002 0h-.002" />
            </svg>
        </div>
        
        <div class="space-y-4 space-x-16">
            <!-- Button untuk Line Following Game -->
            <a href="{{ url_for('line_following') }}" class="inline-block text-3xl px-6 py-3 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 transition duration-200">Line Following Game</a>
            <!-- Button untuk Rock Paper Scissors Game -->
            <a href="{{ url_for('rps') }}" class="inline-block text-3xl px-6 py-3 bg-green-500 text-white font-semibold rounded-lg hover:bg-green-600 transition duration-200">Rock Paper Scissors Game</a>
        </div>

        <!-- Block content center -->
        <div class="flex items-center justify-center mt-6">
            <div class="text-center">
                {% block content %}
                <!-- This will be replaced by the specific content of the page -->
                {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
